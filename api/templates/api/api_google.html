<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>

    <meta charset="UTF-8">
    <title>API google</title>
</head>
<body>
<h3> Mon Api google MAp</h3>
<div id="map"></div>
<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjLyYYuObIQMEwdUHO_htQ2X0_ONoSH9A&callback=initMap">
    </script>


</body>
</html>
